<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-inner-container">
            <h2 class="result-heading">Your Result</h2>
            <div class="inner-circle">
                <h2 class="result-number">76</h2>
                <p class="max-result">of 100</p>
            </div>
            <h2 class="great">Great</h2>
            <p class="detail">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-inner-container">
            <h2 class="heading-summary">Summary</h2>
            <div class="table">
                <div class="summary-box box-1">
                    <div class="left-summary light-red">
                        <img src="images/icon-reaction.svg" alt="icon-reaction">
                        <p class="left-summary-text">Reaction</p>
                    </div>
                    <div class="right-number"><span class="dark-color">80 </span><span class="light-color">/ 100</span></div>
                </div>
                <div class="summary-box box-2">
                    <div class="left-summary orange-yellow">
                        <img src="images/icon-memory.svg" alt="icon-memory">
                        <p class="left-summary-text">Memory</p>
                    </div>
                    <div class="right-number"><span class="dark-color">92 </span><span class="light-color">/ 100</span></div>
                </div>
                <div class="summary-box box-3">
                    <div class="left-summary green-teal">
                        <img src="images/icon-verbal.svg" alt="icon-reaction">
                        <p class="left-summary-text">Verbal</p>
                    </div>
                    <div class="right-number"><span class="dark-color">61 </span><span class="light-color">/ 100</span></div>
                </div>
                <div class="summary-box box-4">
                    <div class="left-summary">
                        <img src="images/icon-visual.svg" alt="icon-reaction">
                        <p class="left-summary-text cobalt-blue">Visual</p>
                    </div>
                    <div class="right-number"><span class="dark-color">72 </span><span class="light-color">/ 100</span></div>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
