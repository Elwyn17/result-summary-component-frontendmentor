<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        
        <div class="left-inner-container">
            <h2 class="left-inner-container-heading">Your Result</h2>
            <div class="left-inner-container-circle">
                <h2 class="left-inner-container-result">76</h2>
                <p class="left-inner-container-total-result">of 100</p>
            </div>
            <h2 class="left-inner-container-result-meaning">Great</h2>
            <p class="left-inner-container-result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="right-inner-container">

            <h2 class="right-inner-container-heading">Summary</h2>
            <div class="right-inner-container-table">
                <div class="table-box box-1">
                    <div class="left-side-table light-red">
                        <img src="images/icon-reaction.svg" alt="icon-reaction">
                        <p class="left-side-table-text">Reaction</p>
                    </div>
                    <div class="right-number"><span class="color-dark">80 </span><span class="color-light">/ 100</span></div>
                </div>
                <div class="table-box box-2">
                    <div class="left-side-table orange-yellow">
                        <img src="images/icon-memory.svg" alt="icon-memory">
                        <p class="left-side-table-text">Memory</p>
                    </div>
                    <div class="right-number"><span class="color-dark">92 </span><span class="color-light">/ 100</span></div>
                </div>
                <div class="table-box box-3">
                    <div class="left-side-table green-teal">
                        <img src="images/icon-verbal.svg" alt="icon-reaction">
                        <p class="left-side-table-text">Verbal</p>
                    </div>
                    <div class="right-number"><span class="color-dark">61 </span><span class="color-light">/ 100</span></div>
                </div>
                <div class="table-box box-4">
                    <div class="left-side-table">
                        <img src="images/icon-visual.svg" alt="icon-reaction">
                        <p class="left-side-table-text cobalt-blue">Visual</p>
                    </div>
                    <div class="right-number"><span class="color-dark">72 </span><span class="color-light">/ 100</span></div>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
